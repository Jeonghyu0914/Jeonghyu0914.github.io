            $("#hide").addClass("invisible");
            console.log(item);
            if(item !== "true") {
                
            } else {
                if(item2 !== "true") {
                    $("#hide").removeClass("invisible");
                    audioPlay();
                }
            }
        })
        const audioPlay = () => {
            console.log("played");
            document.getElementById("hideAudio").play();
        }
        function videoEnd () {
            window.localStorage.setItem("libraryVideo", "true");
            $("#hide").addClass("invisible");
        }
        function audioEnd () {
            document.getElementById("hideAudio").setAttribute("muted", "true");

    <script>

            $("#foreground").addClass("invisible");
        }
    </script>
