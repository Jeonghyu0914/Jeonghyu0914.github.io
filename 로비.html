<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0px;
        }
        .bg {
            position: absolute;
            z-index: 1;
        }
        .arrow {
            position: absolute;
            z-index: 100;
            top: 756px;
            left: 110px;
            transform: rotate(-50deg);
            cursor: pointer;
        }

        #high {
            position: absolute;
            cursor: pointer;
            z-index: 99;
            opacity: 0;
            top: 433px;
            left: 674px;
        }
        #high:hover{
            opacity: 1;
        }
        #area{
            position: absolute;
            z-index: 100;
        }
    </style>
</head>
<body>
    <img src="강재영 얼굴 트런들/로비.jpg" usemap="#door" class="bg">
    <button onclick="location.href='로비_전진_1.html'">
        <img src="강재영 얼굴 트런들/arrow.png" class="arrow">
    </button>
    <div onclick="library()" id="high">
        <img src="강재영 얼굴 트런들/문 하이라잍1.png">
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        const visitOpen = localStorage.getItem('visitOpen');
        function library () {
            if(visitOpen === "true") {
            window.location.assign("서재_로비.html");
        } else {
            window.location.assign("자물쇠.html");
        }
    }


    </script>


</body>
</html>
